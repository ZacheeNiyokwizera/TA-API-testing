<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form onsubmit="submitFeature(event)" autocomplete="on">
        <label for="title">Title:</label>
        <input type="text" id="title"  autocomplete="on">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" autocomplete="on"></textarea>
        <br>
         <h4>Status:</h4> 

          <label for="status" class="switch">
            <input type="checkbox" id="status"  name="status">

            <span class="slider round"></span>
        </label>

        <!-- <label for="status">Status:</label>
        <input type="checkbox" id="status" name="status">
         -->

        <br>
        <button type="submit">Submit</button>
    </form>

   
    <button> <a href="getNotification.html">View Notifications</a></button>

    <script type="text/javascript" src="postNotification.js"></script>

</body>
</html>
